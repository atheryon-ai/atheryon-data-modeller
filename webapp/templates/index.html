<!doctype html>
<html lang="en">
  <head>
    <title>Trade Query Agent</title>
    <style>
      body { font-family: sans-serif; margin: 2rem; }
      pre { background: #eee; padding: 1rem; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Search Trades</h1>
    <form method="post">
      <label>Field: <input name="field" value="legal_entity_name" /></label><br><br>
      <label>Value: <input name="value" value="ACME_BANK_LTD" /></label><br><br>
      <button type="submit">Search</button>
    </form>

    {% if results %}
      <h2>Results:</h2>
      <pre>{{ results|tojson(indent=2) }}</pre>
    {% endif %}
  </body>
</html>
